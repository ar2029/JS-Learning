<!-- Question 1 :
Write a JavaScript program to display the current day and time in the following format.
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->



<!DOCTYPE html>
<html>

<head>
    <title> Qestion 1, Day 2 </title>
</head>

<body>

    <h2> JavaScript getTime() </h2>
    <b> <p id="day"> </p>
    <p> id="time"> </p> </b>

    <script>
        var d = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("day").innerHTML = "Today is: " + days[d.getDay()] + ".";
        document.getElementById("time").innerHTML = 'The current time is: ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
        
    </script>

</body>

</html>
